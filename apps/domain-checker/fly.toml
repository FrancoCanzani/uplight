# fly.toml app configuration file generated for domain-checker on 2025-12-25T19:20:57+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'domain-checker'
primary_region = 'iad'

[build]
  [build.args]
    GO_VERSION = '1.25.1'

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpus = 1
  memory_mb = 1024
